<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Python Code Executor</h1>

    <!-- Form untuk menulis dan mengirim kode Python -->
    <form id="codeForm">
        <label for="code">Masukkan Kode Python:</label><br>
        <textarea id="code" placeholder="Tulis kode Python di sini..."></textarea><br><br>
        <button type="submit">Jalankan Kode</button>
    </form>

    <!-- Tempat menampilkan hasil eksekusi kode -->
    <h3>Hasil Eksekusi:</h3>
    <pre id="output"></pre>

    <script>
        // Ambil form kode dan tambahkan event listener
        const form = document.getElementById('codeForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();  // Mencegah refresh halaman

            // Ambil nilai dari textarea
            const code = document.getElementById('code').value;

            // Kirim kode ke backend melalui fetch POST request
            const response = await fetch('http://your-server-ip:5000/execute', {  // Ganti 'your-server-ip' dengan IP server backend
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code }),
            });

            // Terima respons dari backend
            const result = await response.json();

            // Tampilkan hasil eksekusi di bagian output
            document.getElementById('output').textContent = 
                `Output: ${result.output || result.error}
                \nWaktu Eksekusi: ${result.exec_time} detik
                \nPenggunaan CPU: ${result.cpu_usage}%
                \nPenggunaan Memori: ${result.memory_usage}%`;
        });
    </script>
</body>
</html>
